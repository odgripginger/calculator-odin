<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="icon.png" type="image/png" rel="icon">
    </head>
    <body>
        <div class="mainhead">
            <h1>CALCULATOR</h1>
        </div>
        <br>
        <br>
        <div class="container">
        <div class="calc">
            <div class="display">
                <p>78945</p>
            </div>
            <div class="btns">
            
                <button id="backspace"   class="operator" type="button">CE</button>
                <button id="clear"       class="operator" type="button">Clear</button>
                <button id="percentage"  class="operator" type="button">%</button>
   
                <button id="7" type="button">7</button>
                <button id="8" type="button">8</button>
                <button id="9" type="button">9</button>

                <button id="division" class="operator" type="button">รท</button>

                <button id="4" type="button">4</button>
                <button id="5" type="button">5</button>
                <button id="6" type="button">6</button>

                <button id="product"  class="operator" type="button">x</button>

                <button id="1" type="button">1</button>
                <button id="2" type="button">2</button>
                <button id="3" type="button">3</button>

                <button id="substract" class="operator" type="button">-</button>

                <button id="0" type="button">0</button>
                <button id="period" type="button">.</button>
                <button id="equals" type="button">=</button>

                <button id="addition" class="operator" type="button">+</button>
                
            </div>
        </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
