<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="icon.png" type="image/png" rel="icon">
    </head>
    <body>
        <div class="mainhead">
            <h1>CALCULATOR</h1>
        </div>
        <br>
        <br>
        <div class="container">
        <div class="calc">
            <div class="display">
                <p>78945</p>
            </div>
            <div class="btns">
            
                <button id="backspace"   class="operator" >CE</button>
                <button id="clear"       class="operator" >Clear</button>
                <button id="percentage"  class="operator" >%</button>
   
                <button id="7" >7</button>
                <button id="8" >8</button>
                <button id="9" >9</button>

                <button id="division" class="operator" >รท</button>

                <button id="4" >4</button>
                <button id="5" >5</button>
                <button id="6" >6</button>

                <button id="product"  class="operator" >x</button>

                <button id="1" >1</button>
                <button id="2" >2</button>
                <button id="3" >3</button>

                <button id="substract" class="operator" >-</button>

                <button id="0" >0</button>
                <button id="period" >.</button>
                <button id="equals" >=</button>

                <button id="addition" class="operator" >+</button>
                
            </div>
        </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
